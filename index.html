<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tribute Page</title>
</head>
<body>
    <div class='wrapper' id='main'>
        <header>

            <h1 id='title'>Marshal of the Empire
                <br>
                Michel Ney
            </h1>
            <p>le Brave des Braves ("the bravest of the brave")</p>
        </header>
        
        <figure id='img-div'>
                <!-- The img element should be centered within its parent element. -->
            <!--  The img element should responsively resize, relative to the width of its parent element, without exceeding its original size. -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Marechal_Ney_%C3%A0_Waterloo.jpg/800px-Marechal_Ney_%C3%A0_Waterloo.jpg" alt="Marshal Ney at the point of cavalry charge" id="image">
            <figcaption id="img-caption">Marshal Ney leading the cavalry charge at Waterloo, from Louis Dumoulin's Panorama of the Battle of Waterloo</figcaption>
        </figure>
        <div id="tribute-info">
            
            <!--  textual content describing the subject of the tribute page. -->
        </div>
        <a href="#" target='_blank' id="tribute-link">dsf</a>
    </div>
</body>
</html>
